<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Game</title>
  </head>
  <body>
    <main id="GameContainer">
      <h1>TicTacToe</h1>
      <table id="GameTable">
      </table>
      <article id="GameData">
        <h3>Current player: </h3>
        <h4 id="CurrentPlayer">Player 1</h4>
        <h4 id="GameResult"></h4>
        <button id="RestartButton">Restart Game</button>
      </article>
      <article id="GameResults">
        <h3>Scores: </h3>
        <table>
          <tbody>
            <tr>
              <td><h4>Player X:</h4></td>
              <td><h4 id="XPlayerScore">0</h4></td>
            </tr>
            <tr>
              <td><h4>Player O:</h4></td>
              <td><h4 id="OPlayerScore">0</h4></td>
            </tr>
          </tbody>
        </table>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
